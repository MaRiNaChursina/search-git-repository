<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Search GitHub repository</title>
</head>

<body>
    
    <main>
        <div class="container">
            <p class="container__title">Поиск репозиториев</p>
            <form name="search" class="container__search">
                <label for="search" class="search__label">Подстрока поиска : </label>
                <input type="text" class="search__input" id="search" name="searchString" required tabindex="1" minlength="3" maxlength="32">
                <div class="search__button">
                    <button type="submit"  id="git-add" tabindex="2">Поиск</button>
                </div>
            </form>
        </div>
        <div class="content">
            <ul class="content__list">

            </ul>
        </div>
    </main>
    <script src="js/index.js"></script>
    
</body>

</html>
